# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Generating publications
  pubgen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Clone publications
        uses: GuillaumeFalourd/clone-github-repo-action@v2.3
        with:
          owner: erodner
          repository: 'publications'
      - name: Clone bibworld
        uses: GuillaumeFalourd/clone-github-repo-action@v2.3
        with:
          owner: 'erodner'
          repository: 'bibworld'
          branch: 'refactor/cleanup'
      - name: Setup bibworld environment
        working-directory: ./bibworld
        run: | 
          pip install -r requirements.txt          
      - name: Generate HTML for publications
        working-directory: ./bibworld
        run: |
          ls -l
          python bib2template.py -b ../publications/paper.bib -t templates/eriks_page/erikslist-without-header.html -o ../publications.html -p ../   
      - name: Cleanup
        run: |
          ls -l
          rm -rf bibworld
          rm -rf publications

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: pubgen
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
